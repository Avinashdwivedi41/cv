<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <form action="mailto:avinashd596@gmail.com" method="post" enctype="text/plain">
    <table cellspacing="5">
        <tr>
          <td>
             <label for="name"> First Name *:</label>
          </td>
          <td>
            <input type="text" id="name" name="Firstname" required minlength="4" maxlength="10" size="20">
          </td>
        </tr>
        
        <tr>
          <td>
            <label for="name"> Last Name *:</label>
          </td>
          <td>
            <input type="text" id="name" name="Lastname" required minlength="4" maxlength="10" size="20">
          </td>
        </tr>
      
        <tr>
            <td>
               <label for="email">Email:</label>
            </td>
            <td>
              <input type="email" id="email" name="email" >
            </td>
        </tr>
        <tr>
          <td>
            <label for="country"> Country/region *:</label>
         </td>
          <td>
            <select id="country" name="country" class="form-control">
                      <option value="India">India</option>
                      <option value="United States">United States</option>
                      <option value="Russia">Russia</option>
                      <option value="China">China</option>
           </select>
          </td>
        </tr>
        
        <tr>
            <td>
               <label for="yourmessage"> Message:</label>
            </td>
            <td>
              <textarea name="message" id="message" cols="20" rows="5" ></textarea>
            </td>
        </tr>
        <tr>
            <td>
              <input type="submit">
            </td>
        </tr>
      </table>
    </form>
      
</body>
</html>
